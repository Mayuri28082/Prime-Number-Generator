scrape_configs:
  - job_name: fastapi
    metrics_path: /metrics
    static_configs:
      - targets: ["fastapi-app:8000"]

  - job_name: celery
    static_configs:
      - targets: ["celery-exporter:9808"]

  - job_name: rabbitmq
    static_configs:
      - targets: ["rabbitmq-exporter:9419"]

  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]
